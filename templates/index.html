<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burned Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer; }
        button:hover { background-color: darkblue; }
    </style>
</head>
<body>
    <h2>Calories Burned Predictor</h2>
    <p>Enter your details to predict the number of calories burned during a run.</p>
    <form action="/predict" method="post">
        <input type="text" name="Name" placeholder="Enter your name" required>
        <input type="number" name="Duration" placeholder="Duration" required>
        <input type="number" name="Gender" placeholder="Gender" required>
        <input type="number" name="Age" placeholder="Age" required>
        <input type="number" name="Weight" placeholder="Weight" required>
        <input type="number" name="Height" placeholder="Height" required>
        <input type="number" name="Running Speed(km/h)" placeholder="Running Speed(km/h)" required>
        <input type="number" name="Distance(km)" placeholder="Distance(km)" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
