<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burned Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer; }
        button:hover { background-color: darkblue; }
    </style>
</head>
<body>
    <h2>Calories Burned Predictor</h2>
    <form action="/predict" method="post">
        <label>Enter your name:</label>
        <input type="text" name="Name" required><br>
        
        <label>Duration (minutes):</label>
        <input type="number" step="0.1" name="Duration" required><br>

        <label>Gender (0=Male, 1=Female):</label>
        <input type="number" step="1" name="Gender" required><br>

        <label>Age:</label>
        <input type="number" step="1" name="Age" required><br>

        <label>Weight (kg):</label>
        <input type="number" step="0.1" name="Weight" required><br>

        <label>Height (cm):</label>
        <input type="number" step="0.1" name="Height" required><br>

        <label>Running Speed (km/h):</label>
        <input type="number" step="0.1" name="Running Speed(km/h)" required><br>

        <label>Distance (km):</label>
        <input type="number" step="0.1" name="Distance(km)" required><br>

        <button type="submit">Predict</button>

    </form>

    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
